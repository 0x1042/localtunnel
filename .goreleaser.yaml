before:
  hooks:
    - go mod tidy
    - go generate ./...
    - go vet ./...

builds:
  - binary: lt
    ldflags:
      - -s -w
    tags:
      - netgo
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd

    goarch:
      - 386
      - amd64
      - arm
      - arm64
      - riscv64
      - mips
      - mipsle
      - mips64
      - mips64le

    #    goarm:
    #      - 6
    #    goamd64:
    #      - v2
    gomips:
      - hardfloat
      - softfloat

    ignore:
      - goos: darwin
        goarch: 386 riscv64
      - goos: linux
        goarch: arm
        goarm: 7
      - goarm: mips64
      - gomips: hardfloat
      - goos: windows
        goarch: riscv64 mips mipsle mips64le mips64

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'